<div *ngIf="productService.products">
  <div *ngIf="productService.products.length > 0; else elseBlock">
    <div class="products">
      <div *ngFor="let product of productService.products">
        <app-product [product]="product"></app-product>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div *ngIf="errorMsg">
      <app-not-found [msg]="errorMsg"></app-not-found>
    </div>
  </ng-template>
</div>
